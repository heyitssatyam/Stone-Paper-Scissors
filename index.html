<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="nav"><div class="heading">Stone Paper Scissors</div></div>
      <div class="container">
        <div id="stone">
          <button class="stone"><img src="./static/stone.jpeg" /></button>
        </div>
        <div id="paper">
          <button class="paper"><img src="./static/paper.jpeg" /></button>
        </div>
        <div id="scissors">
          <button class="scissors"><img src="./static/scissors.jpeg" /></button>
        </div>
      </div>
      <div class="score">
        <div class="player">Player: 0</div>
        <div class="computer">Computer: 0</div>
      </div>
      <div class="msg"><div>Let's see who wins</div></div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
